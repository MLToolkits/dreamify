name: Delete Old Releases and Deployments

on:
  workflow_dispatch:  # Allows manual triggering of this workflow

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Delete last 5 releases
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OWNER: ${{ github.repository_owner }}
          REPO: ${{ github.event.repository.name }}
        run: |
          releases=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
                          -H "Accept: application/vnd.github.v3+json" \
                          "https://api.github.com/repos/$OWNER/$REPO/releases" | jq -r '.[].id' | head -n 5)

          for release_id in $releases; do
            echo "Deleting release $release_id..."
            curl -X DELETE -H "Authorization: token $GITHUB_TOKEN" \
                 -H "Accept: application/vnd.github.v3+json" \
                 "https://api.github.com/repos/$OWNER/$REPO/releases/$release_id"
          done

      - name: Delete last 5 deployments
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OWNER: ${{ github.repository_owner }}
          REPO: ${{ github.event.repository.name }}
        run: |
          deployments=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
                           -H "Accept: application/vnd.github.v3+json" \
                           "https://api.github.com/repos/$OWNER/$REPO/deployments" | jq -r '.[].id' | head -n 5)

          for deployment_id in $deployments; do
            echo "Deleting deployment $deployment_id..."
            curl -X DELETE -H "Authorization: token $GITHUB_TOKEN" \
                 -H "Accept: application/vnd.github.v3+json" \
                 "https://api.github.com/repos/$OWNER/$REPO/deployments/$deployment_id"
          done
